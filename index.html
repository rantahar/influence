<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.24.0/dist/phaser.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container-fluid fill">
        <div class="row">
            <div class="col-3 text-white flex-column bg-dark d-flex pr-0">
                <h1 id="turn_number_text">Year 1</h1>
                <div class="card text-white h-100 bg-dark flex-column d-flex pr-0">
                    <ul class="nav nav-tabs card-header-tabs" id="panel-tabs" role="tablist">
                        <li class="nav-item bg-dark" role="presentation">
                            <a class="nav-link bg-dark active" data-toggle="tab" href="#home" id="home-tab">Home</a>
                        </li>
                        <li>
                            <a class="nav-link bg-dark" data-toggle="tab" href="#city" id="city-tab">City</a>
                        </li>
                    </ul>
                    <div class="card-body h-100 flex-column d-flex">

                        <div class="tab-content" id="panel-content">
                            <div class="tab-pane active text-white" id="home" role="tabpanel"></div>

                            <div class="tab-pane text-white" id="city" role="tabpanel"></div>
                        </div>

                        <button id="next_turn_button" type="button" class="btn btn-primary mt-auto text-right">Next Turn</button>
                    </div>
                </div>
            </div>
            <div class="col-9 pl-0 pr-0">
                <div class="pl-0" id="Container"></div>
            </div>
        </div>  
    </div>


    <script src="src/maps.js"></script>
    <script src="src/ai.js"></script>
    <script src="src/main.js"></script>
    
</body>
</html>
